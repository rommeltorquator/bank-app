</head>

<body onload="fetchData();">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="index.html">Bank App</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="users.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Create an account</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions.html">Transactions</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-success my-2 my-sm-0 load-btn" type="button" onclick="loadUserData();">Load User Data</button>

    <h1 class="text-center my-5">Create User</h1>

    <p class="text-center mb-5 text-success" id="createUser_status"></p>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 content p-4 create-form">
                <form id="createUser_form">
                    <div class="mb-4">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp" required>                        
                    </div>
                    <div class="mb-4">
                        <label for="balance" class="form-label">Initial Balance</label>
                        <input type="number" class="form-control" id="balance" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email (optional)</label>
                        <input type="email" class="form-control" id="email" >
                    </div>
                    
                    <button type="submit" class="btn btn-primary create-btn">Create User</button>
                </form>
            </div>
        </div>
    </div> <!-- end create user -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
